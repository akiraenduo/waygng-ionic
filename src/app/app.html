<ion-menu type="overlay" class="menu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <div *ngIf="user; then authenticated else guest">  </div>
        <ng-template #authenticated>
          
            <button *ngIf="user" color="blue" ion-item class="item-inner-without-border" (click)="goProfile()">
                <ion-avatar item-start>
                    <img [src]="user.photoURL" />
                  </ion-avatar>
                <ion-label>
                  {{ user.displayName }}
                </ion-label>
                <button color="light" clear ion-button icon-only item-end><ion-icon name="ios-cog"></ion-icon></button>
            </button>
        </ng-template>
        <ng-template #guest>
            <button ion-button full icon-left  (click)="facebookLogin()">
                <ion-icon name="logo-facebook"></ion-icon>
                connexion
              </button>
        </ng-template>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-row justify-content-center align-items-center>
              <ion-col col-2><ion-icon name={{p.icon}}></ion-icon> </ion-col>
              <ion-col col-10>{{p.title}}<ion-badge color="danger" *ngIf="p.title == 'Notifications'" item-end>{{unread}}</ion-badge></ion-col>
          </ion-row>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
