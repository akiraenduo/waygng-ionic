<ion-header>

  <ion-navbar>
    <ion-title>spotPagination</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngFor="let spot of page.data | async">
        <h1>{{ spot.message }}</h1>
      </div>
      <p *ngIf="page.done | async">I ran out of boats!</p>
      <my-loader *ngIf="page.loading | async"></my-loader>

</ion-content>
