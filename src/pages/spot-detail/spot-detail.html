  <ion-header no-border>
      <ion-toolbar color="blue">
          <ion-navbar>
              <ion-title>{{ 'TITLE.SPOT' | translate }}</ion-title>
          </ion-navbar>
      </ion-toolbar>
  </ion-header>


<ion-content padding>

    <ion-card *ngIf="(spot | async) as spot">
        
          <ion-item>
            <ion-avatar item-start>
                <img [src]="(spot.userPicture)" />
            </ion-avatar>
            <h3>{{ spot.userName }}</h3>
            <p>{{spot.dateUpdate | formatDate}}</p>  
          </ion-item>
    
        
          <ion-card-content>
            <p [innerHTML]="spot.message | formatHashtag"></p>
          </ion-card-content>
        
          <ion-row class="padding-left">
                <ion-col>
                  <button class="button-padding" (click)="incrementLike(spot)" ion-button icon-left clear small>
                    <ion-icon [name]="spot.likes | formatLikeIcon:spot.userUid"></ion-icon>
                </button> 
                <button class="button-padding" (click)="openModalLike(spot)" ion-button icon-left clear small>
                    <div>{{spot.likes | formatLikes}}  Likes</div>
                </button>
                </ion-col>
                <ion-col> 
                    <ion-item>
                        <button (click)="openModalLike(spot)"  ion-button item-end icon-left clear small>
                            <ion-icon name="text"></ion-icon>
                            <div>4 Comments</div>
                        </button>
                    </ion-item> 
                </ion-col>
              </ion-row>
        
        </ion-card>

</ion-content>
