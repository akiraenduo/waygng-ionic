<ion-header>
    <ion-toolbar color="blue" no-border-top>
        <ion-navbar>
          <ion-title>Spot</ion-title>
        </ion-navbar>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

    <ion-card *ngIf="(spot | async) as spot">
        
          <ion-item>
            <ion-avatar item-start>
                <img [src]="(spot.user | async)?.user.picture" />
            </ion-avatar>
            <h3>{{ (spot.user | async)?.user.username }}</h3>
            <p>{{spot.dateUpdate | formatDate}}</p>  
          </ion-item>
    
        
          <ion-card-content>
            <p [innerHTML]="spot.message | formatHashtag"></p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col> 
                <ion-item>
                    <button ion-button item-end icon-left clear small>
                        <ion-icon name="text"></ion-icon>
                        <div>4 Comments</div>
                    </button>
                </ion-item> 
            </ion-col>
          </ion-row>
        
        </ion-card>

</ion-content>
