<ion-header no-border>
  <ion-toolbar color="blue">
      <ion-navbar>
          <ion-searchbar [(ngModel)] = "searchModel" placeholder="{{ 'SEARCH_STATION' | translate }}" #searchBar (ionInput)="getItems($event)"></ion-searchbar>
      </ion-navbar>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list> 
    <my-loader *ngIf="searchStation"></my-loader>
    <button ion-item *ngFor="let station of stations | removeDuplicateStation"  (click)="itemSelected(station)">
        <ion-row>
          <ion-col col-9>{{station.name}}</ion-col>
        </ion-row>
      </button>    
  </ion-list>
</ion-content>
