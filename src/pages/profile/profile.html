<ion-header>
  <ion-navbar>
      <ion-toolbar hideBackButton>
          <button  ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>

      <ion-segment color="white" [(ngModel)]="segment">
        <ion-segment-button value="profil">
          Profil
        </ion-segment-button>
        <ion-segment-button value="spots">
          Mes spots
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-navbar> 
</ion-header>

<ion-content>
  <div [ngSwitch]="segment">
      <div *ngSwitchCase="'profil'">
        <ion-grid *ngIf="user" >
            <ion-row>
              <ion-col col-6>
                  <ion-avatar item-start>
                      <img [src]="user.photoURL" />
                    </ion-avatar>
              </ion-col>
              <ion-col col-6>
                  <button ion-button full color="danger" round (click)="logout()">
                      {{ 'SIGN_OUT' | translate }}
                  </button>
              </ion-col>
            </ion-row>
  
          </ion-grid>
      <ion-list *ngIf="user" >
        <ion-item>
          <ion-icon item-start name="ios-contact-outline"></ion-icon>
          <ion-label floating>{{ 'NAME' | translate }}</ion-label>
          <ion-input readonly type="text" [(ngModel)]="user.displayName"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'spots'">
        <ion-list class="background-light mySpotsList">
            <ion-list-header class="border-top" color="light">
              {{ 'MY_SPOTS' | translate }}
              <my-header-loader *ngIf="loading"></my-header-loader>
            </ion-list-header>
      
              <ion-card *ngFor="let spot of mySpots">
                <ion-item>
                  <ion-avatar *ngIf="!spot.anonyme" item-start>
                      <img [src]="(spot.userPicture)" />
                  </ion-avatar>
                  <ion-avatar *ngIf="spot.anonyme" item-start>
                      <ion-icon class="icon-anonyme-size" name="contact"></ion-icon>
                  </ion-avatar>
                  <ion-avatar item-end>
                      <button color="danger" clear ion-button icon-only (click)="showConfirm(spot)">
                          <ion-icon name="ios-trash-outline"></ion-icon>
                      </button>
                  </ion-avatar>
                  
                  <h3 *ngIf="!spot.anonyme">{{ spot.userName }}</h3>
                  <h3 *ngIf="spot.anonyme">{{ 'ANONYME' | translate }}</h3>
                  <p>{{spot.dateUpdate | formatDate:'relative'}}</p>  
                </ion-item>
              
                <ion-card-content>
                  <p class="paragraphe-height" [innerHTML]="spot.message  | formatHashtag"></p>
                </ion-card-content> 
              
                <ion-row class="border-top row-margin rowNotification">
                    <ion-col class="noPadding">
                            <button (click)="openModalLike(spot)"  ion-button item-start icon-only clear small>
                                <ion-icon color="blue" name="thumbs-up"></ion-icon>
                                <p>{{spot.likes | formatLikes}}</p>
                            </button>
                        </ion-col> 
                    <ion-col class="noPadding align-end"> 
                        <button class="margin-right-comment" (click)="goDetailSpot(spot)"  ion-button item-end icon-only clear small>
                            <p>{{spot?.commentCount | formatComments}}</p>
                        </button>
                    </ion-col>
                </ion-row>
              </ion-card>
        </ion-list>
    </div>
  </div>
</ion-content>
