<ion-header>
  <ion-toolbar color="blue" hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'TITLE.PROFILE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div *ngIf="user">
      <ion-grid>
          <ion-row>
            <ion-col col-6>
                <ion-avatar item-start>
                    <img [src]="user.photoURL" />
                  </ion-avatar>
            </ion-col>
            <ion-col col-6>
                <button ion-button full color="danger" round (click)="logout()">
                    {{ 'SIGN_OUT' | translate }}
                </button>
            </ion-col>
          </ion-row>

        </ion-grid>



    <ion-list padding>

      <ion-item>
        <ion-icon item-start name="ios-contact-outline"></ion-icon>
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input readonly type="text" [(ngModel)]="user.displayName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="ios-mail-outline"></ion-icon>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input readonly type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="bacground-light mySpotsList">
      <ion-list-header color="light">{{ 'MY_SPOTS' | translate }}</ion-list-header>
      <my-loader *ngIf="loading"></my-loader>
      
      <ion-item-sliding *ngFor="let spot of mySpots">
        <ion-card ion-item>
          <ion-item (tap)="goDetailSpot(spot)">
            <ion-avatar *ngIf="!spot.anonyme" item-start>
                <img [src]="(spot.userPicture)" />
            </ion-avatar>
            <ion-avatar *ngIf="spot.anonyme" item-start>
                <ion-icon class="icon-anonyme-size" name="contact"></ion-icon>
            </ion-avatar>

            <h3 *ngIf="!spot.anonyme">{{ spot.userName }}</h3>
            <h3 *ngIf="spot.anonyme">{{ 'ANONYME' | translate }}</h3>
            <p>{{spot.dateUpdate | formatDate:'relative'}}</p>  
          </ion-item>
        
          <ion-card-content (tap)="goDetailSpot(spot)">
            <p class="paragraphe-height" [innerHTML]="spot.message  | formatHashtag"></p>
          </ion-card-content>
        
          <ion-row justify-content-center align-items-center class="border-top row-margin">
              <ion-col>
                <button class="button-padding" (click)="incrementLike(spot)" ion-button icon-only clear small>
                  <ion-icon [color]="spot.likes | formatColorIcon:userUid" [name]="spot.likes | formatLikeIcon:userUid"></ion-icon>
                  <div class="greyColor">J'aime</div>
                </button>
              </ion-col>
              <ion-col>
                <button  (click)="openModalLike(spot)"  ion-button item-end icon-only clear small>
                  <ion-icon color="blue" name="thumbs-up"></ion-icon>
                  <div class="greyColor">{{spot.likes | formatLikes}}</div>
                </button>
              </ion-col> 
              <ion-col> 
              <button (click)="openModalLike(spot)"  ion-button item-end icon-only clear small>
                <ion-icon name="text"></ion-icon>
                <div class="greyColor">Commenter</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-item-options side="right">
            <button color="danger" ion-button (click)="removeSpot(spot)">
                <ion-icon name="ios-trash-outline"></ion-icon>
            </button>
        </ion-item-options>
    </ion-item-sliding> 
  </ion-list>
  </div>

</ion-content>
