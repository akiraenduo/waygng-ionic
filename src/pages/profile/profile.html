<ion-header>
  <ion-navbar>
    <button  ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment color="white" [(ngModel)]="segment">
      <ion-segment-button value="profil">
        Profil
      </ion-segment-button>
      <ion-segment-button value="spots">
        Mes spots
      </ion-segment-button>
    </ion-segment>
  </ion-navbar> 
</ion-header>

<ion-content>
  <div [ngSwitch]="segment">
      <div *ngSwitchCase="'profil'">
        <ion-grid *ngIf="user" >
          <ion-row>
            <ion-col col-6>
                <ion-avatar item-start>
                    <img [src]="user.photoURL" />
                  </ion-avatar>
            </ion-col>
          </ion-row>
        </ion-grid>
      <ion-list *ngIf="user" >
        <ion-item>
          <ion-icon item-start name="ios-contact-outline"></ion-icon>
          <ion-label floating>{{ 'NAME' | translate }}</ion-label>
          <ion-input readonly type="text" [(ngModel)]="user.displayName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label> {{ 'RECEIVE_NOTIFICATION' | translate }} </ion-label>
          <ion-toggle color="secondary" [(ngModel)]="receiveNotif" (ngModelChange)="updateReceiveNotif(receiveNotif)" checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label> {{ 'SHARE_FAVORIS' | translate }} </ion-label>
          <ion-toggle color="secondary" [(ngModel)]="shareFav" (ngModelChange)="updateShareFav(shareFav)" checked="true"></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-footer>
        <button ion-button full small color="danger" round (click)="logout()">
            {{ 'SIGN_OUT' | translate }}
        </button>
      </ion-footer>
    </div>
    <div *ngSwitchCase="'spots'">
        <ion-list class="background-light mySpotsList">
            <ion-list-header class="border-top" color="light">
              {{ 'MY_SPOTS' | translate }}
              <my-header-loader *ngIf="page.loading | async"></my-header-loader>
            </ion-list-header>
      
            <ion-card *ngFor="let spot of page.data | async">
                <ion-item>
                  <ion-avatar *ngIf="!spot.anonyme" item-start>
                      <img [src]="(spot.userPicture)" />
                  </ion-avatar>
                  <ion-avatar *ngIf="spot.anonyme" item-start>
                      <ion-icon class="icon-anonyme-size" name="contact"></ion-icon>
                  </ion-avatar>
                  <button class="greyColor" item-end clear ion-button icon-only (click)="editSpot(spot)">
                    <ion-icon name="ios-more"></ion-icon>
                  </button>
                  
                  <h3 *ngIf="!spot.anonyme">{{ spot.userName }}</h3>
                  <h3 *ngIf="spot.anonyme">{{ 'ANONYME' | translate }}</h3>
                  <p>{{spot.dateUpdate | formatDate:'relative'}}</p>  
                </ion-item>
              
                <ion-card-content>
                  <p class="paragraphe-height" [innerHTML]="spot.message  | formatHashtag"></p>
                </ion-card-content> 
              
                <ion-row class="border-top row-margin rowNotification">
                    <ion-col class="noPadding">
                            <button (click)="openModalLike(spot)"  ion-button item-start icon-only clear small>
                                <ion-icon color="blue" name="thumbs-up"></ion-icon>
                                <p>{{spot.likes | formatLikes}}</p>
                            </button>
                        </ion-col> 
                    <ion-col class="noPadding align-end"> 
                        <button class="margin-right-comment" (click)="goDetailSpot(spot)"  ion-button item-end icon-only clear small>
                            <p>{{spot?.commentCount | formatComments}}</p>
                        </button>
                    </ion-col>
                </ion-row>
              </ion-card>
        </ion-list>
    </div>
  </div>
</ion-content>
