<ion-header>
  <ion-toolbar color="blue" hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>


  <button ion-button outline clear large item-end (click)="changePhoto()"><ion-icon name="md-camera"></ion-icon></button>
  <ion-avatar item-start>
    <img [src]="user.picture" />
  </ion-avatar>

  <ion-list padding>

    <ion-item>
      <ion-icon item-start name="ios-contact-outline"></ion-icon>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="ios-mail-outline"></ion-icon>
      <ion-label floating>Email</ion-label>
      <ion-input readonly type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-footer no-shadow>
    <button ion-button item-end full color="danger" (click)="logout()">
        DÃ©connexion
    </button>
  </ion-footer>

</ion-content>
