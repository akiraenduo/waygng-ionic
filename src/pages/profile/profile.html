<ion-header>
  <ion-toolbar color="blue" hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'TITLE.PROFILE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <div *ngIf="auth.user | async as user">
    <ion-avatar item-start>
      <img [src]="user.photoURL" />
    </ion-avatar>

    <ion-list padding>

      <ion-item>
        <ion-icon item-start name="ios-contact-outline"></ion-icon>
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="user.displayName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="ios-mail-outline"></ion-icon>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input readonly type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    </ion-list>

    <ion-footer no-shadow>
      <button ion-button item-end full color="danger" (click)="logout()">
          {{ 'SIGN_OUT' | translate }}
      </button>
    </ion-footer>
  </div>

</ion-content>
