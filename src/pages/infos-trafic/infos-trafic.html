<ion-header>
  <ion-toolbar hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let fav of (infosTrafic | async)?.infosAnticipees">
      <p>{{fav.id}}</p>
    </ion-item>
  </ion-list>

</ion-content>
