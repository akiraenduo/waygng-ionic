<ion-header>
  <ion-toolbar hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'TITLE.FAVORIS' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

    <div *ngIf="userUid; then authenticated else guest">  </div>

    <ng-template #guest>
        <ion-row  class="warning-container">
            <ion-col col-12>
                {{ 'WARNING.NOT_CONNECTED_FAV' | translate }}
            </ion-col>
        </ion-row>

    </ng-template>

    <ng-template #authenticated>

        <ion-row *ngIf="favoris?.length==0" class="warning-container">
            <ion-col col-12>
                {{ 'WARNING.EMPTY_FAV' | translate }}
            </ion-col>
        </ion-row>
        <my-loader *ngIf="loading"></my-loader>

        <ion-list>
            <ion-item-sliding *ngFor="let fav of favoris">
                <button ion-item (click)="itemSelected(fav)">
                    <ion-label>{{fav.name}}</ion-label>
                </button>
                <ion-item-options side="right">
                    <button color="danger" ion-button icon-only (click)="removeFavoris(fav)">
                        <ion-icon name="ios-trash-outline"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

    </ng-template>
    
</ion-content>
