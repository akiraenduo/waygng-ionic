<ion-header>
  <ion-toolbar hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <div *ngIf="searchFavoris" class="spinner-container">
        <ion-spinner name="ios"></ion-spinner>
    </div>
    <button ion-item *ngFor="let fav of favoris"  (click)="itemSelected(fav)">
        <ion-row>
            <ion-col col-9>{{fav}}</ion-col>
        </ion-row>
    </button>

</ion-content>
