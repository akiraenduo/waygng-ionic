<ion-header>

  <ion-navbar>
    <ion-title>Envoyé un spot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list padding>
    <ion-item>
      <ion-label>Destiné à</ion-label>
      <ion-select [(ngModel)]="spot.gender">
        <ion-option value="femme">Femme</ion-option>
        <ion-option value="homme">Homme</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="ios-calendar-outline"></ion-icon>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="spot.date"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-icon item-start name="ios-mail-outline"></ion-icon>
      <ion-label floating>Message</ion-label>
      <ion-textarea type="text" [(ngModel)]="spot.message" (keyup)="eventInputMessage($event)"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-footer>
    <button ion-item *ngFor="let tag of hashtags | async" (click)="hashtagSelected(tag)">
        <ion-label>{{tag.name}}</ion-label>
    </button>
  </ion-footer>


  <ion-fab right bottom> 
    <button ion-fab (click)="addSpot()" color="green" ><ion-icon name="md-send"></ion-icon></button>
  </ion-fab>


</ion-content>
