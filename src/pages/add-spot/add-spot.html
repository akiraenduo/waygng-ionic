  <ion-header>
    <ion-toolbar color="blue">
        <ion-navbar>
        <ion-title>{{ 'TITLE.SEND_SPOT' | translate }}</ion-title>
        <ion-buttons end>
          <button  ion-button icon-only (click)="addSpot()">
            <ion-icon name="md-send"></ion-icon>
          </button>
        </ion-buttons>
        </ion-navbar>
    </ion-toolbar>
  </ion-header>




<ion-content padding>

  <ion-item>
    <ion-label>{{ 'ANONYME' | translate }}</ion-label>
    <ion-toggle [(ngModel)]="isAnonyme" checked="false" color="secondary"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label floating>{{ 'MESSAGE' | translate }}</ion-label>
    <ion-textarea #inputMessage autofocus type="text" maxlength="300" [(ngModel)]="message" (keyup)="eventInputMessage($event)"></ion-textarea>
  </ion-item>
  
<ion-list>
  <ion-list-header>
      <b>#</b> {{ 'SUGGESTIONS_HASHTAGS' | translate }}
    </ion-list-header>
    <my-loader *ngIf="loading"></my-loader>
  <button ion-item *ngFor="let tag of hashtags" (click)="hashtagSelected(tag)">
      <ion-label>{{tag.name}}</ion-label>
  </button>
</ion-list>



</ion-content>
