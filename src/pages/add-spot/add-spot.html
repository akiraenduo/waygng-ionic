  <ion-header>
    <ion-toolbar color="blue">
        <ion-navbar>
        <ion-title>Envoy√© un spot</ion-title>
        <ion-buttons end>
          <button  ion-button icon-only (click)="addSpot()">
            <ion-icon name="md-send"></ion-icon>
          </button>
        </ion-buttons>
        </ion-navbar>
    </ion-toolbar>
  </ion-header>




<ion-content padding>

  <ion-item>
    <ion-label> Anonyme</ion-label>
    <ion-toggle [(ngModel)]="isAnonyme" checked="false" color="secondary"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label floating>Message</ion-label>
    <ion-textarea #inputMessage autofocus type="text" maxlength="300" [(ngModel)]="message" (keyup)="eventInputMessage($event)"></ion-textarea>
  </ion-item>
  <button ion-item *ngFor="let tag of hashtags | async" (click)="hashtagSelected(tag)">
      <ion-label>{{tag.name}}</ion-label>
  </button>




</ion-content>
