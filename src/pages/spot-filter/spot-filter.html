<ion-header>
    <ion-navbar>
      <ion-searchbar placeholder="Recherche des #" #searchBar (ionInput)="getItems($event)" (ionClear)="onClear($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
      <button ion-item *ngFor="let tag of hashtags | async" (click)="doSearch(tag)">
          <ion-label>{{tag.name}}</ion-label>
      </button>
  </ion-list>

</ion-content>
