  <ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only (click)="dismiss()"><ion-icon name="md-close"></ion-icon></button>
      </ion-buttons>
      <ion-title>{{ 'TITLE.THEY_LIKED' | translate }}</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>

  <ion-list>
    <ion-item *ngFor="let liker of likers | async">
      <ion-avatar item-start>
        <img [src]="liker.photoURL" />
      </ion-avatar>
      <h2>{{liker.displayName}}</h2>
    </ion-item>
  </ion-list>
  
</ion-content>
