<ion-header>
  <ion-toolbar color="blue" no-border-top>
      <button  ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{title}}</ion-title>
      <ion-buttons end>
        <button  ion-button icon-only (click)="goFiltreSpot()">
          <ion-icon name="ios-search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>


    <div *ngIf="searchSpots" class="spinner-container">
        <ion-spinner name="ios"></ion-spinner>
    </div>

    <ion-row *ngIf="(spots | async)?.length==0" class="warning-container">
        <ion-col col-12>
            Aucun spot
        </ion-col>
    </ion-row>

    <button ion-item *ngFor="let spot of spots | async"  (click)="itemSelected(fav)">
        <ion-label>{{spot.message}}</ion-label>
    </button>


    <ion-fab right bottom>
      <button ion-fab (click)="goAddSpot()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-fab left bottom>
        <button ion-fab (click)="fetchSpot()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
