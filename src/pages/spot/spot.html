<ion-header>
  <ion-toolbar color="blue" no-border-top>
      <button  ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{title}}</ion-title>
      <ion-buttons end>
        <button  ion-button icon-only (click)="goFiltreSpot()">
          <ion-icon name="ios-search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>


    <div *ngIf="searchSpots" class="spinner-container">
        <ion-spinner name="ios"></ion-spinner>
    </div>

    <ion-row *ngIf="(spots)?.length==0 && (searchSpots) == false" class="warning-container">
        <ion-col col-12>
            Aucun spot
        </ion-col>
    </ion-row>

    <ion-list>
        <ion-item *ngFor="let spot of spots | async" >
            <ion-label>{{spot.message}}</ion-label>
            <ion-label> {{ (spot.user | async)?.user.uid}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>


    <ion-fab right bottom>
      <button ion-fab (click)="goAddSpot()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
