<ion-header>
    <ion-toolbar color="blue" no-border-top>
        <button  ion-button icon-only menuToggle (click)="goHome()">
          <ion-icon name="md-home"></ion-icon>
        </button>
        <ion-title>login</ion-title>
      </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-row *ngIf="warningMessage"  class="warning-container">
        <ion-col col-12>
            {{ warningMessage | translate }}
        </ion-col>
    </ion-row>
    <button ion-button full (click)="facebookLogin()" color="facebook">
        <ion-icon name="logo-facebook" class="padding-right"></ion-icon>
        connexion
    </button>


</ion-content>
