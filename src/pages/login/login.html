<ion-header>

  <ion-navbar color="blue">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  <button ion-button full icon-left (click)="signInWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      connexion
    </button>


  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="blue" (click)="login(user)">Login</button>
    <button ion-button color="light" class="float-right" (click)="register()">Register</button>
  </div>

</ion-content>
